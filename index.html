<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      try {
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
      } catch (err) {
        throw new ReferenceError('The input was an error');
      } finally {
        console.log('The input was complete');
      }
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));
    
    var theButton = document.getElementById('error-btns').querySelectorAll('button');

    theButton[0].addEventListener('click', function(){
      console.log('Console Log Demo');
    });

    theButton[1].addEventListener('click', function(){
      console.error('Console Error Demo');
    });

    theButton[2].addEventListener('click', function(){
      console.count('Console Count Button');
    });

    theButton[3].addEventListener('click', function(){
      console.warn('Console Warn Button');
    });

    theButton[4].addEventListener('click', function(){
      console.assert(1+2==4);
    });

    theButton[5].addEventListener('click', function(){
      console.clear();
    });

    theButton[6].addEventListener('click', function(){
      console.dir(theButton[6]);
    });

    theButton[7].addEventListener('click', function(){
      console.dirxml(theButton[7]);
    });

    theButton[8].addEventListener('click', function(){
      console.group('Console Group Demo');
    });

    theButton[9].addEventListener('click', function(){
      console.groupEnd('Console Group Demo');
    });

    theButton[10].addEventListener('click', function(){
      console.table([{name: 'Software Engineering', number: '110'},
      {name: 'Programming Language', number: '130'}, 
      {name: 'Advanced Software Engineering', number: '112'}]);
    });

    theButton[11].addEventListener('click', function(){
      console.time();
    });

    theButton[12].addEventListener('click', function(){
      console.timeEnd();
    });

    theButton[13].addEventListener('click', function(){
      const first = () => { second(); };
      const second = () => { third(); };
      const third = () => { console.trace(); };
      first();
    });

    theButton[14].addEventListener('click', function(){
      throw new TheError();
    });

    class TheError extends Error {
      constructor(message) {
        super(message);
        this.name = 'The Error';
      }
    }

    window.onerror = function (error, url, message){
      console.log(error)
      console.log(url)
      console.log(message)
    }
    // Start your code here
    // You may move this JS to another file if you wish
  </script>
